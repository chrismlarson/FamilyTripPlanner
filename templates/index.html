<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Travel Optimizer - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95em;
        }
        
        input[type="number"],
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 8px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-item label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
        
        .help-text {
            font-size: 0.85em;
            color: #888;
            margin-top: 4px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .required {
            color: #e74c3c;
        }
        
        .kids-birthdates-container {
            display: none;
        }
        
        .kids-birthdates-container.show {
            display: block;
        }
        
        .birthdate-field {
            margin-bottom: 15px;
        }
        
        .birthdate-field label {
            font-size: 0.9em;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }
        
        .birthdate-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .birthdate-inputs select {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
        }
        
        .birthdate-inputs select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .birthdate-year {
            flex: 1.2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ´ Family Travel Optimizer</h1>
        <p class="subtitle">Tell us about your family and travel preferences</p>
        
        <form action="/submit_profile" method="POST">
            <div class="form-group">
                <label for="num_adults">Number of Adults <span class="required">*</span></label>
                <select id="num_adults" name="num_adults" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="num_kids">Number of Kids <span class="required">*</span></label>
                <select id="num_kids" name="num_kids" required onchange="updateBirthdateFields()">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            
            <div class="form-group kids-birthdates-container" id="kids_birthdates_container">
                <label>Kids' Birthdates <span class="required">*</span></label>
                <p class="help-text">Enter each child's birthdate so we can calculate their exact ages during your trip</p>
                <div id="birthdate_fields"></div>
            </div>
            
            <div class="form-group">
                <label for="destinations">Trip Destination(s) <span class="required">*</span></label>
                <input type="text" id="destinations" name="destinations" placeholder="e.g., Paris, France or Miami, FL" required>
            </div>
            
            <div class="form-group">
                <label for="start_date">Start Date <span class="required">*</span></label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            
            <div class="form-group">
                <label for="end_date">End Date <span class="required">*</span></label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
            
            <div class="form-group">
                <label for="budget">Total Budget ($) <span class="required">*</span></label>
                <input type="number" id="budget" name="budget" min="0" step="0.01" placeholder="0.00" required>
            </div>
            
            <div class="form-group">
                <label for="travel_style">Travel Style <span class="required">*</span></label>
                <select id="travel_style" name="travel_style" required>
                    <option value="">Select a travel style...</option>
                    <option value="budget">Budget</option>
                    <option value="moderate">Moderate</option>
                    <option value="luxury">Luxury</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Interests (select all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="beach" name="interests" value="beach">
                        <label for="beach">Beach</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="museums" name="interests" value="museums">
                        <label for="museums">Museums</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hiking" name="interests" value="hiking">
                        <label for="hiking">Hiking</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="theme_parks" name="interests" value="theme_parks">
                        <label for="theme_parks">Theme Parks</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="other" name="interests" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Submit Profile</button>
        </form>
    </div>
    
    <script>
        function updateBirthdateFields() {
            const numKids = parseInt(document.getElementById('num_kids').value) || 0;
            const container = document.getElementById('kids_birthdates_container');
            const fieldsContainer = document.getElementById('birthdate_fields');
            
            // Save existing values before clearing
            const savedValues = {};
            for (let i = 1; i <= 10; i++) { // Check up to 10 kids to be safe
                const month = document.querySelector(`select[name="kid_${i}_month"]`);
                const day = document.querySelector(`select[name="kid_${i}_day"]`);
                const year = document.querySelector(`select[name="kid_${i}_year"]`);
                if (month && day && year) {
                    savedValues[i] = {
                        month: month.value,
                        day: day.value,
                        year: year.value
                    };
                }
            }
            
            // Show/hide container
            if (numKids > 0) {
                container.classList.add('show');
            } else {
                container.classList.remove('show');
            }
            
            // Clear existing fields
            fieldsContainer.innerHTML = '';
            
            // Add birthdate fields for each kid
            for (let i = 1; i <= numKids; i++) {
                const fieldDiv = document.createElement('div');
                fieldDiv.className = 'birthdate-field';
                
                const label = document.createElement('label');
                label.textContent = `Child ${i} Birthdate:`;
                
                const inputsContainer = document.createElement('div');
                inputsContainer.className = 'birthdate-inputs';
                
                // Month dropdown
                const monthSelect = document.createElement('select');
                monthSelect.name = `kid_${i}_month`;
                monthSelect.required = true;
                monthSelect.innerHTML = '<option value="">Month</option>';
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
                months.forEach((month, idx) => {
                    const option = document.createElement('option');
                    option.value = String(idx + 1).padStart(2, '0');
                    option.textContent = month;
                    if (savedValues[i] && savedValues[i].month === option.value) {
                        option.selected = true;
                    }
                    monthSelect.appendChild(option);
                });
                
                // Day dropdown
                const daySelect = document.createElement('select');
                daySelect.name = `kid_${i}_day`;
                daySelect.required = true;
                daySelect.innerHTML = '<option value="">Day</option>';
                for (let day = 1; day <= 31; day++) {
                    const option = document.createElement('option');
                    option.value = String(day).padStart(2, '0');
                    option.textContent = day;
                    if (savedValues[i] && savedValues[i].day === option.value) {
                        option.selected = true;
                    }
                    daySelect.appendChild(option);
                }
                
                // Year dropdown (from current year back to 30 years ago, suitable for kids)
                const yearSelect = document.createElement('select');
                yearSelect.name = `kid_${i}_year`;
                yearSelect.className = 'birthdate-year';
                yearSelect.required = true;
                yearSelect.innerHTML = '<option value="">Year</option>';
                const currentYear = new Date().getFullYear();
                for (let year = currentYear; year >= currentYear - 30; year--) {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    if (savedValues[i] && savedValues[i].year === String(year)) {
                        option.selected = true;
                    }
                    yearSelect.appendChild(option);
                }
                
                inputsContainer.appendChild(monthSelect);
                inputsContainer.appendChild(daySelect);
                inputsContainer.appendChild(yearSelect);
                
                fieldDiv.appendChild(label);
                fieldDiv.appendChild(inputsContainer);
                fieldsContainer.appendChild(fieldDiv);
            }
        }
        
        // Initialize on page load if there's already a value
        document.addEventListener('DOMContentLoaded', function() {
            updateBirthdateFields();
        });
    </script>
</body>
</html>
